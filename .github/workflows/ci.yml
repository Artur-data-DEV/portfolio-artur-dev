name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Node.js LTS version

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Build and test
        run: npm run build && npm run test

